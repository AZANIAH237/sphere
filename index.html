<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Code Manager</title>
    <meta name="theme-color" content="#10B981">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; min-height: 100vh; -webkit-tap-highlight-color: transparent; }
        .container { max-width: 600px; margin: auto; padding-bottom: 90px; min-height: 100vh; }
        .tab-button.active { color: #10B981; border-bottom: 2px solid #10B981; }
        .modal { display: none; background: rgba(0,0,0,0.5); }
        .modal.open { display: flex; }
        /* Smooth fade for lists */
        .fade-enter { opacity: 0; transform: translateY(10px); animation: fadeInUp 0.3s forwards; }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-gray-800">

    <div id="error-box" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 m-4 rounded relative" role="alert">
        <strong class="font-bold">Error:</strong>
        <span class="block sm:inline" id="error-msg"></span>
    </div>

    <div class="container bg-gray-50 flex flex-col">
        
        <header class="bg-white p-4 shadow-sm sticky top-0 z-20">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-xl font-bold flex items-center text-gray-800">
                    <i data-lucide="wifi" class="w-6 h-6 mr-2 text-emerald-500"></i>
                    <span>Code Manager</span>
                </h1>
                <div class="flex space-x-1">
                    <button onclick="app.requestNotificationPermission()" class="p-2 text-gray-500 hover:text-yellow-600 rounded-full hover:bg-yellow-50">
                        <i data-lucide="bell" class="w-5 h-5"></i>
                    </button>
                    <button onclick="app.exportData()" class="p-2 text-gray-500 hover:text-blue-600 rounded-full hover:bg-blue-50">
                        <i data-lucide="download" class="w-5 h-5"></i>
                    </button>
                    <label class="p-2 text-gray-500 hover:text-blue-600 rounded-full hover:bg-blue-50 cursor-pointer relative">
                        <i data-lucide="upload" class="w-5 h-5"></i>
                        <input type="file" id="import-file" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="*" onchange="app.importData(this)">
                    </label>
                </div>
            </div>

            <div class="flex border-b border-gray-200">
                <button onclick="app.setView('unused')" id="view-unused" class="flex-1 pb-3 text-center font-semibold text-gray-500 border-b-2 border-transparent active tab-button">
                    Unused (<span id="count-unused">0</span>)
                </button>
                <button onclick="app.setView('used')" id="view-used" class="flex-1 pb-3 text-center font-semibold text-gray-500 border-b-2 border-transparent tab-button">
                    Used (<span id="count-used">0</span>)
                </button>
            </div>
        </header>

        <main id="code-list" class="flex-1 p-4 space-y-3 overflow-y-auto pb-24">
            </main>

        <div class="fixed bottom-24 right-4 z-30 flex flex-col items-end">
            <div id="fab-menu" class="hidden flex-col space-y-3 mb-4 mr-1 transition-all">
                <button onclick="app.openModal('manual')" class="flex items-center bg-white text-gray-700 px-4 py-2 rounded-full shadow-lg border">
                    <span class="mr-2 font-medium">Add Manually</span>
                    <i data-lucide="edit-3" class="w-4 h-4 text-blue-500"></i>
                </button>
                <button onclick="app.openModal('auto')" class="flex items-center bg-white text-gray-700 px-4 py-2 rounded-full shadow-lg border">
                    <span class="mr-2 font-medium">Auto Generate</span>
                    <i data-lucide="wand-2" class="w-4 h-4 text-purple-500"></i>
                </button>
            </div>
            <button onclick="app.toggleFab()" class="w-14 h-14 bg-emerald-500 hover:bg-emerald-600 text-white rounded-full shadow-lg flex items-center justify-center text-4xl pb-1 leading-none">
                +
            </button>
        </div>

        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t z-20 container mx-auto">
            <div class="flex justify-around p-2">
                <button onclick="app.setPlan('day1')" id="nav-day1" class="flex-1 p-2 flex flex-col items-center text-gray-500">
                    <i data-lucide="sun" class="w-5 h-5 mb-1"></i>
                    <span class="text-xs font-medium">1 Day</span>
                </button>
                <button onclick="app.setPlan('month1')" id="nav-month1" class="flex-1 p-2 flex flex-col items-center text-gray-500">
                    <i data-lucide="calendar" class="w-5 h-5 mb-1"></i>
                    <span class="text-xs font-medium">30 Days</span>
                </button>
                <button onclick="app.setPlan('family')" id="nav-family" class="flex-1 p-2 flex flex-col items-center text-gray-500">
                    <i data-lucide="users" class="w-5 h-5 mb-1"></i>
                    <span class="text-xs font-medium">Family</span>
                </button>
            </div>
        </nav>
    </div>

    <div id="modal-auto" class="modal fixed inset-0 z-50 items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-xs p-6 animate-bounce-in">
            <h3 class="text-lg font-bold mb-4">Auto Generate</h3>
            <p class="text-sm text-gray-600 mb-2">Plan: <span id="auto-plan-name" class="font-bold"></span></p>
            <input type="number" id="auto-count" value="10" class="w-full border p-2 rounded mb-6" placeholder="How many?">
            <div class="flex justify-end space-x-2">
                <button onclick="app.closeModals()" class="px-4 py-2 text-gray-500">Cancel</button>
                <button onclick="app.generateAuto()" class="px-4 py-2 bg-emerald-600 text-white rounded">Generate</button>
            </div>
        </div>
    </div>

    <div id="modal-manual" class="modal fixed inset-0 z-50 items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6">
            <h3 class="text-lg font-bold mb-4">Add Manually</h3>
            <div class="space-y-4 mb-6">
                <input type="text" id="manual-user" class="w-full border p-2 rounded uppercase" placeholder="User ID">
                <input type="text" id="manual-code" class="w-full border p-2 rounded" placeholder="Code">
            </div>
            <div class="flex justify-end space-x-2">
                <button onclick="app.closeModals()" class="px-4 py-2 text-gray-500">Cancel</button>
                <button onclick="app.addManual()" class="px-4 py-2 bg-blue-600 text-white rounded">Save</button>
            </div>
        </div>
    </div>

    <div id="modal-mark-used" class="modal fixed inset-0 z-50 items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6">
            <h3 class="text-lg font-bold mb-2">Activate Code</h3>
            <p class="text-sm text-gray-500 mb-4">Enter client name:</p>
            <input type="text" id="used-shortname" class="w-full border p-2 rounded mb-6 focus:ring-2 focus:ring-emerald-500" placeholder="e.g. John Doe">
            <input type="hidden" id="pending-mark-id">
            <div class="flex justify-end space-x-2">
                <button onclick="app.closeModals()" class="px-4 py-2 text-gray-500">Cancel</button>
                <button onclick="app.confirmMarkUsed()" class="px-4 py-2 bg-emerald-600 text-white rounded">Activate</button>
            </div>
        </div>
    </div>

    <div id="modal-details" class="modal fixed inset-0 z-50 items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 relative">
            <button onclick="app.closeModals()" class="absolute top-4 right-4 text-gray-400 font-bold text-xl">&times;</button>
            <h3 class="text-xl font-bold mb-1 text-gray-800" id="detail-shortname">Client</h3>
            <p class="text-sm text-emerald-600 font-semibold mb-6 uppercase" id="detail-plan">Plan</p>
            
            <div class="space-y-4 bg-gray-50 p-4 rounded-lg border border-gray-100">
                <div class="flex justify-between border-b pb-2">
                    <span class="text-gray-500 text-sm">Username</span>
                    <span class="font-mono font-bold text-lg select-all" id="detail-user">---</span>
                </div>
                <div class="flex justify-between border-b pb-2">
                    <span class="text-gray-500 text-sm">Code</span>
                    <span class="font-mono font-bold text-lg select-all" id="detail-code">---</span>
                </div>
                <div class="pt-1">
                    <p class="text-xs text-gray-400">Activated</p>
                    <p class="text-sm font-medium text-gray-700" id="detail-start">---</p>
                </div>
                <div class="pt-1">
                    <p class="text-xs text-gray-400">Expires</p>
                    <p class="text-sm font-bold text-red-600" id="detail-end">---</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- SAFE MODE SCRIPT ---
        
        // Simple UUID generator if crypto fails
        function uuidv4() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        class App {
            constructor() {
                this.state = { currentPlan: 'day1', currentView: 'unused', codes: [] };
                this.plans = { day1: "1 Day Unlimited", month1: "30 Days Unlimited", family: "30 Days Family" };
                this.durations = { day1: 24, month1: 720, family: 720 }; 
                
                try {
                    this.init();
                } catch (e) {
                    this.showError("Init Failed: " + e.message);
                }
            }

            showError(msg) {
                document.getElementById('error-box').classList.remove('hidden');
                document.getElementById('error-msg').textContent = msg;
                console.error(msg);
            }

            init() {
                this.loadData();
                this.render();
                if(window.lucide) lucide.createIcons();
                
                // Register Service Worker if valid
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('sw.js').catch(e => console.log('SW Fail:', e));
                }

                // Check expiry loop
                setInterval(() => this.checkExpiry(), 60000);
            }

            loadData() {
                const stored = localStorage.getItem('captive_portal_data');
                if (stored) {
                    try {
                        let data = JSON.parse(stored);
                        // --- DATA MIGRATION / REPAIR ---
                        // This fixes the "Broken" issue by ensuring all old codes have the new required fields
                        let repaired = false;
                        if (Array.isArray(data)) {
                            this.state.codes = data.map(c => {
                                // 1. Fix missing Plan
                                if (!c.plan) { c.plan = 'day1'; repaired = true; }
                                // 2. Fix missing ID
                                if (!c.id) { c.id = uuidv4(); repaired = true; }
                                // 3. Fix missing Status
                                if (!c.status) { c.status = 'unused'; repaired = true; }
                                return c;
                            });
                        }
                        if (repaired) {
                            console.log("Repaired old data format");
                            this.saveData();
                        }
                    } catch (e) {
                        this.showError("Data Corrupt. Resetting.");
                        this.state.codes = [];
                    }
                }
            }

            saveData() {
                localStorage.setItem('captive_portal_data', JSON.stringify(this.state.codes));
                this.render();
            }

            // --- NOTIFICATIONS ---
            requestNotificationPermission() {
                if (!("Notification" in window)) return alert("Not supported on this device");
                Notification.requestPermission().then(p => {
                    if (p === "granted") new Notification("Notifications Active");
                });
            }

            checkExpiry() {
                if (Notification.permission !== "granted") return;
                const now = new Date();
                this.state.codes.forEach(c => {
                    if (c.status === 'used' && c.expiresAt && !c.notified) {
                        const expiry = new Date(c.expiresAt);
                        if (now >= expiry) {
                            new Notification("Code Expired", { body: `${c.shortName} (${c.username}) expired.` });
                            c.notified = true;
                            this.saveData();
                        }
                    }
                });
            }

            // --- IMPORT / EXPORT ---
            exportData() {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(this.state.codes));
                const link = document.createElement('a');
                link.href = dataStr;
                link.download = `codes_backup_${Date.now()}.json`;
                document.body.appendChild(link);
                link.click();
                link.remove();
            }

            importData(input) {
                const file = input.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        if (Array.isArray(imported)) {
                            if(confirm(`Found ${imported.length} codes. Overwrite existing data?`)) {
                                this.state.codes = imported;
                                // Run repair on import too
                                this.state.codes.forEach(c => {
                                    if(!c.plan) c.plan = 'day1';
                                    if(!c.id) c.id = uuidv4();
                                    if(!c.status) c.status = 'unused';
                                });
                                this.saveData();
                                alert("Import Successful!");
                            }
                        } else { alert("Invalid JSON"); }
                    } catch (err) { alert("Error reading file: " + err); }
                };
                reader.readAsText(file);
                input.value = ''; // Reset input
            }

            // --- LOGIC ---
            generateAuto() {
                const count = parseInt(document.getElementById('auto-count').value) || 1;
                for(let i=0; i<count; i++) {
                    this.state.codes.push({
                        id: uuidv4(),
                        username: this.generateStr(5),
                        code: Math.floor(1000 + Math.random() * 9000).toString(),
                        plan: this.state.currentPlan,
                        status: 'unused',
                        createdAt: new Date().toISOString()
                    });
                }
                this.saveData();
                this.closeModals();
            }

            generateStr(len) {
                let res = '';
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                for(let i=0; i<len; i++) res += chars.charAt(Math.floor(Math.random() * chars.length));
                return res;
            }

            addManual() {
                const u = document.getElementById('manual-user').value.toUpperCase().trim();
                const c = document.getElementById('manual-code').value.trim();
                if(u && c) {
                    this.state.codes.push({
                        id: uuidv4(),
                        username: u, code: c,
                        plan: this.state.currentPlan,
                        status: 'unused',
                        createdAt: new Date().toISOString()
                    });
                    this.saveData();
                    this.closeModals();
                }
            }

            promptMarkUsed(id) {
                document.getElementById('pending-mark-id').value = id;
                document.getElementById('used-shortname').value = '';
                this.openModal('mark-used');
            }

            confirmMarkUsed() {
                const id = document.getElementById('pending-mark-id').value;
                const name = document.getElementById('used-shortname').value.trim() || 'Client';
                const idx = this.state.codes.findIndex(c => c.id === id);
                if (idx > -1) {
                    const now = new Date();
                    const hours = this.durations[this.state.codes[idx].plan] || 24;
                    const exp = new Date(now.getTime() + (hours * 60 * 60 * 1000));
                    
                    this.state.codes[idx].status = 'used';
                    this.state.codes[idx].shortName = name;
                    this.state.codes[idx].usedAt = now.toISOString();
                    this.state.codes[idx].expiresAt = exp.toISOString();
                    this.state.codes[idx].notified = false;
                    this.saveData();
                    this.closeModals();
                }
            }

            showDetails(id) {
                const c = this.state.codes.find(x => x.id === id);
                if(!c) return;
                document.getElementById('detail-shortname').textContent = c.shortName || 'Unknown';
                document.getElementById('detail-plan').textContent = this.plans[c.plan] || c.plan;
                document.getElementById('detail-user').textContent = c.username;
                document.getElementById('detail-code').textContent = c.code;
                document.getElementById('detail-start').textContent = c.usedAt ? new Date(c.usedAt).toLocaleString() : '-';
                document.getElementById('detail-end').textContent = c.expiresAt ? new Date(c.expiresAt).toLocaleString() : '-';
                this.openModal('details');
            }

            deleteCode(id, e) {
                e.stopPropagation();
                if(confirm("Delete this code?")) {
                    this.state.codes = this.state.codes.filter(c => c.id !== id);
                    this.saveData();
                }
            }

            // --- UI ---
            toggleFab() { 
                const fab = document.getElementById('fab-menu');
                fab.classList.toggle('hidden');
                fab.classList.toggle('flex');
            }
            openModal(id) { 
                this.closeModals();
                if(id==='auto') document.getElementById('auto-plan-name').textContent = this.plans[this.state.currentPlan];
                document.getElementById('modal-'+id).classList.add('open'); 
            }
            closeModals() { 
                document.querySelectorAll('.modal').forEach(m => m.classList.remove('open')); 
                document.getElementById('fab-menu').classList.add('hidden');
                document.getElementById('fab-menu').classList.remove('flex');
            }
            setPlan(p) { this.state.currentPlan = p; this.render(); }
            setView(v) { this.state.currentView = v; this.render(); }

            render() {
                try {
                    // Update Nav
                    ['day1','month1','family'].forEach(p => {
                        const btn = document.getElementById('nav-'+p);
                        btn.className = `flex-1 p-2 flex flex-col items-center ${this.state.currentPlan === p ? 'text-emerald-500' : 'text-gray-500'}`;
                    });

                    // Update Tabs
                    const uBtn = document.getElementById('view-unused');
                    const usedBtn = document.getElementById('view-used');
                    if(this.state.currentView === 'unused') {
                        uBtn.classList.add('active'); usedBtn.classList.remove('active');
                    } else {
                        usedBtn.classList.add('active'); uBtn.classList.remove('active');
                    }

                    // Filter Data
                    // SAFE FILTER: handles missing 'plan' by treating undefined as 'day1'
                    const filtered = this.state.codes.filter(c => (c.plan || 'day1') === this.state.currentPlan);
                    const unused = filtered.filter(c => (c.status || 'unused') === 'unused');
                    const used = filtered.filter(c => c.status === 'used');

                    document.getElementById('count-unused').textContent = unused.length;
                    document.getElementById('count-used').textContent = used.length;

                    const list = document.getElementById('code-list');
                    const data = this.state.currentView === 'unused' ? unused : used;

                    if(data.length === 0) {
                        list.innerHTML = `<div class="text-center text-gray-400 mt-20">No codes found for this plan.</div>`;
                    } else {
                        list.innerHTML = data.map(c => `
                            <div class="fade-enter bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center ${c.status==='used'?'cursor-pointer hover:bg-gray-50':''}" 
                                 onclick="${c.status==='used' ? `app.showDetails('${c.id}')` : ''}">
                                <div>
                                    <div class="flex items-center space-x-2">
                                        <span class="font-bold text-gray-800">${c.username}</span>
                                        ${c.shortName ? `<span class="text-xs bg-gray-200 px-2 rounded-full">${c.shortName}</span>` : ''}
                                    </div>
                                    <div class="text-xs text-gray-400 mt-1">
                                        ${c.status === 'used' ? 'Exp: ' + new Date(c.expiresAt).toLocaleString() : c.code}
                                    </div>
                                </div>
                                <div class="pl-4">
                                    ${c.status === 'used' 
                                        ? `<button onclick="app.deleteCode('${c.id}', event)" class="text-red-400 p-2"><i data-lucide="trash-2" class="w-5 h-5"></i></button>`
                                        : `<button onclick="app.promptMarkUsed('${c.id}')" class="bg-emerald-100 text-emerald-700 px-3 py-1 rounded text-sm font-bold">Mark Used</button>`
                                    }
                                </div>
                            </div>
                        `).join('');
                    }

                    if(window.lucide) lucide.createIcons();
                } catch (e) {
                    this.showError("Render Error: " + e.message);
                }
            }
        }
        
        window.app = new App();
    </script>
</body>
</html>
